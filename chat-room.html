<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>書籍購物網站</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css"
        rel="stylesheet">
    <!-- 自定義CSS -->
    <style>
        /* 導航欄樣式 */
        .navbar {
            background-color: #4b49ac !important;
        }

        .navbar-brand {
            color: white !important;
            font-weight: bold;
        }

        .cart-badge {
            position: absolute;
            top: -8px;
            right: -8px;
            padding: 2px 5px;
            border-radius: 50%;
            background: #dc3545;
            color: white;
            font-size: 12px;
        }

        .nav-item {
            position: relative;
        }

        .nav-link {
            color: white !important;
            margin-left: 15px;
        }

        /* 下拉選單樣式 */
        .dropdown-menu {
            background-color: white;
            border: 1px solid rgba(0, 0, 0, .15);
            min-width: 120px;
        }

        .dropdown-item {
            color: #212529;
            padding: 8px 20px;
        }

        .dropdown-item:hover {
            background-color: #f8f9fa;
        }


        /* 聊天室類型切換按鈕樣式 */
        .chat-type-switch {
            margin-bottom: 20px;
        }

        .chat-type-btn {
            padding: 8px 16px;
            border: none;
            background: #f8f9fa;
            color: #4b49ac;
            border-radius: 20px;
            margin-right: 10px;
            transition: all 0.3s;
        }

        .chat-type-btn.active {
            background: #4b49ac;
            color: white;
        }

        /* 聊天室樣式 */
        .chat-container {
            max-width: 1000px;
            margin: 20px auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .chat-header {
            background: #4b49ac;
            color: white;
            padding: 15px;
            border-radius: 10px 10px 0 0;
        }

        .chat-messages {
            height: 400px;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }

        .online-users {
            width: 200px;
            background: #fff;
            border-right: 1px solid #dee2e6;
            padding: 15px;
        }

        .message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 10px;
            max-width: 70%;
            word-break: break-all;
        }

        .message.sent {
            background: #4b49ac;
            color: white;
            margin-left: auto;
        }

        .message.received {
            background: #e9ecef;
        }

        .chat-input {
            padding: 15px;
            background: #fff;
            border-top: 1px solid #dee2e6;
        }

        .user-list {
            list-style: none;
            padding: 0;
        }

        .user-list li {
            padding: 8px 15px;
            cursor: pointer;
            border-radius: 5px;
            margin-bottom: 5px;
            transition: all 0.3s;
        }

        .user-list li:hover {
            background: #f8f9fa;
        }

        .user-list li.active {
            background: #4b49ac;
            color: white;
        }

        .online-indicator {
            width: 8px;
            height: 8px;
            background: #28a745;
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px;
        }

        /* 時間戳記樣式 */
        .message-time {
            font-size: 0.75rem;
            opacity: 0.7;
            margin-top: 4px;
        }

        /* 聊天室狀態樣式 */
        

        /* 消息加載動畫 */
        .message-loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-radius: 50%;
            border-top: 2px solid #4b49ac;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* 改進消息樣式 */
        .message-content {
            word-break: break-word;
            white-space: pre-wrap;
        }

        /* Toast提示樣式 */
        .toast-container {
            z-index: 1050;
        }

        /* 改進在線用戶列表樣式 */
        .user-item {
            display: flex;
            align-items: center;
            padding: 8px 12px;
            margin-bottom: 5px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .user-item:hover {
            background-color: rgba(75, 73, 172, 0.1);
        }

        .user-item.active {
            background-color: #4b49ac;
            color: white;
        }

        /* 改進聊天室狀態樣式 */
        .chat-status {
            font-size: 0.875rem;
            padding: 4px 8px;
            border-radius: 12px;
            background-color: rgba(255, 255, 255, 0.2);
            margin-left: 10px;
            margin-left: 10px;
            opacity: 0.8;
        }
        
    </style>
</head>

<body>
    <!-- 導航欄 -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <!-- Logo -->
            <a class="navbar-brand" href="./index.html">
                <i class="bi bi-book"></i> Book Cart
            </a>

            <!-- 漢堡選單按鈕 -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- 導航內容 -->
            <div class="collapse navbar-collapse" id="navbarContent">
                <!-- 右側選單 -->
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="./shopping-cart.html" id="cartLink">
                            <i class="bi bi-cart3 fs-5"></i>
                            <span class="cart-badge" id="cartBadge">0</span>
                        </a>
                    </li>
                    <!-- 登入/使用者選單 -->
                    <li class="nav-item dropdown">
                        <!-- 登入連結 (未登入時顯示) -->
                        <a class="nav-link" href="./login.html" id="loginLink">
                            Login
                        </a>
                        <!-- 用戶選單 (登入後顯示) -->
                        <a class="nav-link dropdown-toggle d-none" href="#" id="userMenu" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            <span id="userDisplayName"></span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userMenu">
                            <li><a class="dropdown-item" href="./member-profile.html">會員中心</a></li>
                            <li><a class="dropdown-item" href="#" id="logoutBtn">Logout</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 主要內容區域 -->
    <div class="container mt-4">
        <!-- 聊天室類型切換 -->
        <div class="chat-type-switch text-center">
            <button class="chat-type-btn active" data-type="public">
                <i class="bi bi-people-fill"></i> 公開聊天室
            </button>
            <button class="chat-type-btn" data-type="private">
                <i class="bi bi-person-fill"></i> 私人聊天
            </button>
        </div>

        <div class="chat-container">
            <div class="chat-header">
                <h4 class="mb-0">
                    <i class="bi bi-chat-dots"></i>
                    即時聊天室
                    <span class="chat-status"></span>
                </h4>
            </div>
            <div class="row g-0">
                <!-- 在線使用者列表 -->
                <div class="col-md-3">
                    <div class="online-users">
                        <h5 class="mb-3">
                            <i class="bi bi-person-lines-fill"></i>
                            在線使用者
                        </h5>
                        <ul class="user-list" id="onlineUsers">
                            <!-- 動態插入在線使用者 -->
                        </ul>
                    </div>
                </div>
                <!-- 聊天區域 -->
                <div class="col-md-9">
                    <div class="chat-messages" id="chatMessages">
                        <!-- 動態插入聊天訊息 -->
                    </div>
                    <div class="chat-input">
                        <div class="input-group">
                            <input type="text" id="messageInput" class="form-control" placeholder="輸入訊息..."
                                onkeypress="if(event.keyCode==13) sendMessage();">
                            <button class="btn btn-primary" onclick="sendMessage()">
                                發送 <i class="bi bi-send"></i>
                            </button>
                        </div>
                        <div class="mt-2 text-end">
                            <small class="text-muted">按 Enter 鍵快速發送</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 載入提示 Modal -->
    <div class="modal fade" id="loadingModal" tabindex="-1" data-bs-backdrop="static">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body text-center py-4">
                    <div class="spinner-border text-primary mb-3" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <h5 class="mb-0">正在連接聊天室...</h5>
                </div>
            </div>
        </div>
    </div>

    <div id="errorToast" class="toast-container position-fixed top-0 end-0 p-3"></div>
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript -->
    <script>
        
        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const content = messageInput.value.trim();

            if (!content) {
                messageInput.focus();
                return;
            }

            if (currentChatType === 'private' && !selectedUser) {
                showError('請先選擇聊天對象');
                return;
            }

            const message = {
                type: 'chat',
                chatType: currentChatType,
                sender: currentUser,
                receiver: currentChatType === 'private' ? selectedUser : 'ALL',
                content: content,
                timestamp: new Date().toISOString()
            };

            if (webSocket && webSocket.readyState === WebSocket.OPEN) {
                webSocket.send(JSON.stringify(message));
                messageInput.value = '';
                messageInput.focus();
            } else {
                showError('聊天室未連接，請重新整理頁面');
            }
        }

        let webSocket;
        let selectedUser = '';
        let currentChatType = 'public'; // 預設為公開聊天室
        let reconnectAttempts = 0;
        const maxReconnectAttempts = 5;
        let currentUser;

        const modalEle = document.getElementById('loadingModal');
        const loadingModal = new bootstrap.Modal(modalEle);

        $(document).ready(function () {
            // 全局變量

            // 檢查登入狀態
            checkLoginStatus();
            // 初始化時更新購物車數量
            updateCartBadge();

            // 檢查登入狀態
            function checkLoginStatus() {
                const userStr = localStorage.getItem('user');
                const user = userStr ? JSON.parse(userStr) : null;
                if (user && user.memberName) {
                    // 已登入狀態
                    $('#loginLink').addClass('d-none');
                    $('#userMenu').removeClass('d-none');
                    $('#userDisplayName').text(user.memberName);
                    currentUser = user.memberName;
                } else {
                    // 未登入狀態
                    $('#loginLink').removeClass('d-none');
                    $('#userMenu').addClass('d-none');
                    window.location.href = '/login.html';
                }
            }

            // 處理登出
            $('#logoutBtn').on('click', function (e) {
                e.preventDefault();

                fetch('http://localhost:8080/api/members/logout', {
                    method: 'POST',
                    credentials: 'include'
                })
                    .then(response => response.json())
                    .then(data => {
                        localStorage.removeItem('user');
                        $('#loginLink').removeClass('d-none');
                        $('#userMenu').addClass('d-none');
                        alert(data.message);
                        window.location.href = 'index.html';
                    })
                    .catch(error => {
                        console.error('登出錯誤:', error);
                        alert('登出失敗，請稍後再試');
                    });
            });

            // 更新購物車數量標籤
            function updateCartBadge() {
                fetch('http://localhost:8080/api/cart', {
                    credentials: 'include'
                })
                    .then(response => response.json())
                    .then(data => {
                        $('#cartBadge').text(data.pcs);
                    })
                    .catch(error => {
                        console.error('獲取購物車資訊錯誤:', error);
                    });
            }

            // WebSocket相關函數
            function getWebSocketBaseUrl() {
                const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                const host = window.location.hostname;
                const port = '8080';
                return `${protocol}//${host}:${port}`;
            }

            function connectWebSocket() {
                const baseUrl = getWebSocketBaseUrl();
                const endpoint = currentChatType === 'public' ? 'TogetherWS' : 'FriendWS';

                if (!currentUser) {
                    window.location.href = '/login.html';
                    return;
                }

                try {
                    const wsUrl = `${baseUrl}/${endpoint}/${encodeURIComponent(currentUser)}`;
                    console.log('Connecting to WebSocket:', wsUrl);
                    webSocket = new WebSocket(wsUrl);
                    console.log(webSocket)

                    webSocket.onopen = handleOpen;
                    webSocket.onmessage = handleMessage;
                    webSocket.onclose = handleClose;
                    webSocket.onerror = handleError;
                } catch (error) {
                    console.error('WebSocket連接錯誤:', error);
                    updateStatus('連接錯誤');
                }
            }

            function handleOpen() {
                loadingModal.hide();
                
                updateStatus('已連接');
                reconnectAttempts = 0;

                // 發送加入消息
                const joinMessage = {
                    type: 'chat',
                    chatType: currentChatType,
                    sender: currentUser,
                    receiver: 'ALL',
                    content: '已加入聊天室',
                    timestamp: new Date().toISOString()
                };
                webSocket.send(JSON.stringify(joinMessage));
            }

            function handleMessage(event) {
                try {
                    const message = JSON.parse(event.data);

                    switch (message.type) {
                        case 'chat':
                            displayMessage(message);
                            break;
                        case 'state':
                            if (message.users) {
                                updateOnlineUsers(message.users);
                            }
                            break;
                        case 'history':
                            const historyData = JSON.parse(message.content);
                            displayHistoryMessages(historyData);
                            break;
                        case 'error':
                            showError(message.content);
                            break;
                    }
                } catch (error) {
                    console.error('處理消息錯誤:', error);
                }
            }

            function handleClose() {
                console.log('WebSocket連接已關閉');
                updateStatus('未連接');
                handleReconnection();
            }

            function handleError(error) {
                console.error('WebSocket錯誤:', error);
                updateStatus('連接錯誤');
            }

            function handleReconnection() {
                if (reconnectAttempts < maxReconnectAttempts) {
                    reconnectAttempts++;
                    const delay = Math.min(1000 * Math.pow(2, reconnectAttempts), 30000);
                    updateStatus(`重新連接中 (${reconnectAttempts}/${maxReconnectAttempts})`);
                    setTimeout(connectWebSocket, delay);
                } else {
                    updateStatus('連接失敗，請刷新頁面重試');
                    showError('無法連接到聊天服務器，請檢查網絡連接後刷新頁面');
                }
            }

            function displayMessage(message) {
                const isCurrentUser = message.sender === currentUser;
                const messageHtml = `
            <div class="message ${isCurrentUser ? 'sent' : 'received'}">
                <small class="d-block mb-1">${escapeHtml(message.sender)}</small>
                <div class="message-content">${escapeHtml(message.content)}</div>
                <div class="message-time">
                    ${new Date(message.timestamp).toLocaleTimeString()}
                </div>
            </div>
        `;
                $('#chatMessages').append(messageHtml);
                scrollToBottom();
            }

            function displayHistoryMessages(messages) {
                const chatMessages = $('#chatMessages');
                chatMessages.empty();

                messages.forEach(messageStr => {
                    try {
                        const message = JSON.parse(messageStr);
                        displayMessage(message);
                    } catch (error) {
                        console.error('解析歷史消息錯誤:', error);
                    }
                });

                scrollToBottom();
            }

            function updateOnlineUsers(users) {
                const userList = $('#onlineUsers');
                userList.empty();

                users.forEach(user => {
                    if (user !== currentUser) {
                        const li = `
                    <li class="user-item ${user === selectedUser ? 'active' : ''}" 
                        data-user="${escapeHtml(user)}">
                        <span class="online-indicator"></span>
                        ${escapeHtml(user)}
                    </li>
                `;
                        userList.append(li);
                    }
                });
            }

            function requestHistory() {
                if (currentChatType === 'private' && selectedUser) {
                    const historyRequest = {
                        type: 'history',
                        sender: currentUser,
                        receiver: selectedUser,
                        content: ''
                    };

                    if (webSocket && webSocket.readyState === WebSocket.OPEN) {
                        webSocket.send(JSON.stringify(historyRequest));
                    }
                }
            }

            function updateChatInterface() {
                $('#chatMessages').empty();

                if (webSocket) {
                    webSocket.close();
                }

                loadingModal.show();
                // $('#loadingModal').modal('show');
                connectWebSocket();

                if (currentChatType === 'public') {
                    $('.online-users').hide();
                    $('.col-md-9').removeClass('col-md-9').addClass('col-md-12');
                } else {
                    $('.online-users').show();
                    $('.col-md-12').removeClass('col-md-12').addClass('col-md-9');
                }

                updateChatHeader();
            }

            function updateChatHeader() {
                const headerHtml = currentChatType === 'public'
                    ? `<i class="bi bi-people-fill"></i> 公開聊天室`
                    : `<i class="bi bi-person-fill"></i> 私人聊天：${selectedUser || '請選擇聊天對象'}`;

                $('.chat-header h4').html(`
            ${headerHtml}
            <span class="chat-status"></span>
        `);
            }

            function updateStatus(status) {
                $('.chat-status').text(status);
            }

            function showError(message) {
                const toastHtml = `
            <div class="toast" role="alert" aria-live="assertive" aria-atomic="true" data-bs-delay="3000">
                <div class="toast-header bg-danger text-white">
                    <strong class="me-auto">錯誤提示</strong>
                    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
                <div class="toast-body">
                    ${escapeHtml(message)}
                </div>
            </div>
        `;

                const toastContainer = document.createElement('div');
                toastContainer.className = 'toast-container position-fixed top-0 end-0 p-3';
                toastContainer.innerHTML = toastHtml;
                document.body.appendChild(toastContainer);

                const toast = new bootstrap.Toast(toastContainer.querySelector('.toast'));
                toast.show();

                toastContainer.querySelector('.toast').addEventListener('hidden.bs.toast', () => {
                    toastContainer.remove();
                });
            }

            function scrollToBottom() {
                const chatMessages = document.getElementById('chatMessages');
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }

            function escapeHtml(unsafe) {
                return unsafe
                    .replace(/&/g, "&amp;")
                    .replace(/</g, "&lt;")
                    .replace(/>/g, "&gt;")
                    .replace(/"/g, "&quot;")
                    .replace(/'/g, "&#039;");
            }

            // 綁定事件
            $('.chat-type-btn').click(function () {
                const newType = $(this).data('type');
                if (newType !== currentChatType) {
                    $('.chat-type-btn').removeClass('active');
                    $(this).addClass('active');
                    currentChatType = newType;
                    selectedUser = '';
                    updateChatInterface();
                }
            });

            $(document).on('click', '.user-item', function () {
                if (currentChatType === 'private') {
                    $('.user-item').removeClass('active');
                    $(this).addClass('active');
                    selectedUser = $(this).data('user');
                    updateChatHeader();
                    requestHistory();
                }
            });

            $('#messageInput').on('keypress', function (e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });

            // 初始化WebSocket連接
            if (currentUser) {
                loadingModal.show();
                // $('#loadingModal').modal('show');
                connectWebSocket();
            }
        });


    modalEle.addEventListener('hide.bs.modal', function () {
        console.log('Modal');
    });
    </script>
</body>

</html>
