<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>書籍購物網站</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css"
        rel="stylesheet">
    <!-- 自定義CSS -->
    <style>
        /* 導航欄樣式 */
        .navbar {
            background-color: #4b49ac !important;
        }

        .navbar-brand {
            color: white !important;
            font-weight: bold;
        }

        .cart-badge {
            position: absolute;
            top: -8px;
            right: -8px;
            padding: 2px 5px;
            border-radius: 50%;
            background: #dc3545;
            color: white;
            font-size: 12px;
        }

        .nav-item {
            position: relative;
        }

        .nav-link {
            color: white !important;
            margin-left: 15px;
        }

        /* 下拉選單樣式 */
        .dropdown-menu {
            background-color: white;
            border: 1px solid rgba(0, 0, 0, .15);
            min-width: 120px;
        }

        .dropdown-item {
            color: #212529;
            padding: 8px 20px;
        }

        .dropdown-item:hover {
            background-color: #f8f9fa;
        }

        /* 新增樣式 */
        .reset-password-container {
            max-width: 450px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-title {
            color: #4b49ac;
            text-align: center;
            margin-bottom: 2rem;
        }

        .form-control:focus {
            border-color: #4b49ac;
            box-shadow: 0 0 0 0.2rem rgba(75, 73, 172, 0.25);
        }

        .btn-primary {
            background-color: #4b49ac;
            border-color: #4b49ac;
            width: 100%;
            padding: 0.8rem;
            margin-top: 1rem;
        }

        .btn-primary:hover {
            background-color: #3f3e91;
            border-color: #3f3e91;
        }

        .password-requirements {
            font-size: 0.875rem;
            color: #6c757d;
            margin-top: 0.5rem;
        }

        .alert {
            display: none;
            margin-top: 1rem;
        }

        .invalid-token {
            text-align: center;
            color: #dc3545;
            margin: 2rem 0;
        }
    </style>
</head>

<body>
    <!-- 導航欄 -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <!-- Logo -->
            <a class="navbar-brand" href="./index.html">
                <i class="bi bi-book"></i> Book Cart
            </a>

            <!-- 漢堡選單按鈕 -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- 導航內容 -->
            <div class="collapse navbar-collapse" id="navbarContent">
                <!-- 右側選單 -->
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="./shopping-cart.html" id="cartLink">
                            <i class="bi bi-cart3 fs-5"></i>
                            <span class="cart-badge" id="cartBadge">0</span>
                        </a>
                    </li>
                    <!-- 登入/使用者選單 -->
                    <li class="nav-item dropdown">
                        <!-- 登入連結 (未登入時顯示) -->
                        <a class="nav-link" href="./login.html" id="loginLink">
                            Login
                        </a>
                        <!-- 用戶選單 (登入後顯示) -->
                        <a class="nav-link dropdown-toggle d-none" href="#" id="userMenu" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            <span id="userDisplayName"></span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userMenu">
                            <li><a class="dropdown-item" href="./member-profile.html">會員中心</a></li>
                            <li><a class="dropdown-item" href="./member-orders.html">我的訂單</a></li>
                            <li><a class="dropdown-item" href="./chat-room.html">聊天室</a></li>
                            <li><a class="dropdown-item" href="#" id="logoutBtn">Logout</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 主要內容區域 -->
    <div class="container mt-4">
        <div class="reset-password-container">
            <h2 class="form-title">重置密碼</h2>
            <div id="invalidToken" class="invalid-token" style="display: none;">
                無效或已過期的重置連結，請重新申請。
            </div>
            <form id="resetPasswordForm">
                <div class="mb-3">
                    <label for="newPassword" class="form-label">新密碼</label>
                    <input type="password" class="form-control" id="newPassword" required>
                    <div class="password-requirements">
                        密碼必須包含至少8個字符，包括大小寫字母和數字
                    </div>
                </div>
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">確認新密碼</label>
                    <input type="password" class="form-control" id="confirmPassword" required>
                </div>
                <button type="submit" class="btn btn-primary">確認重置密碼</button>
            </form>
            <div class="alert alert-success" id="successAlert">
                密碼重置成功！3秒後將跳轉至登入頁面...
            </div>
            <div class="alert alert-danger" id="errorAlert">
                密碼重置失敗，請稍後再試。
            </div>
        </div>
    </div>

    <script src="./js/config.js"></script>
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript -->
    <script>
        $(document).ready(function () {
            // 檢查登入狀態
            checkLoginStatus();
            // 初始化時更新購物車數量
            updateCartBadge();

            // 檢查登入狀態
            function checkLoginStatus() {
                const userStr = localStorage.getItem('user');
                const user = userStr ? JSON.parse(userStr) : null;
                if (user && user.memberName) {
                    // 已登入狀態
                    $('#loginLink').addClass('d-none');
                    $('#userMenu').removeClass('d-none');
                    $('#userDisplayName').text(user.memberName);
                } else {
                    // 未登入狀態
                    $('#loginLink').removeClass('d-none');
                    $('#userMenu').addClass('d-none');
                }
            }

            // 處理登出
            $('#logoutBtn').on('click', function (e) {
                e.preventDefault();

                fetch(`${BASE_URL}/api/members/logout`, {
                    method: 'POST',
                    credentials: 'include'
                })
                    .then(response => response.json())
                    .then(data => {
                        localStorage.removeItem('user');
                        $('#loginLink').removeClass('d-none');
                        $('#userMenu').addClass('d-none');
                        alert(data.message);
                        window.location.href = 'index.html';
                    })
                    .catch(error => {
                        console.error('登出錯誤:', error);
                        alert('登出失敗，請稍後再試');
                    });
            });

            // 更新購物車數量標籤
            function updateCartBadge() {
                fetch(`${BASE_URL}/api/cart`, {
                    credentials: 'include'
                })
                    .then(response => response.json())
                    .then(data => {
                        $('#cartBadge').text(data.pcs);
                    })
                    .catch(error => {
                        console.error('獲取購物車資訊錯誤:', error);
                    });
            }
            // 新增重置密碼相關的程式碼
            // 獲取URL中的token參數
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');

            // 如果沒有token，顯示錯誤信息
            if (!token) {
                $('#resetPasswordForm').hide();
                $('#invalidToken').show();
                return;
            }

            // 驗證token有效性
            validateToken(token);

            // 表單提交處理
            $('#resetPasswordForm').on('submit', function (e) {
                e.preventDefault();

                const newPassword = $('#newPassword').val();
                const confirmPassword = $('#confirmPassword').val();

                // 驗證密碼
                if (newPassword !== confirmPassword) {
                    $('#errorAlert').text('兩次輸入的密碼不一致').fadeIn();
                    return;
                }

                if (!validatePassword(newPassword)) {
                    $('#errorAlert').text('密碼格式不正確').fadeIn();
                    return;
                }

                // 發送重置密碼請求
                fetch(`${BASE_URL}/api/members/reset-password`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        token: token,
                        newPassword: newPassword
                    })
                })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            $('#successAlert').fadeIn();
                            $('#errorAlert').hide();
                            // 3秒後跳轉到登入頁面
                            setTimeout(() => {
                                window.location.href = 'login.html';
                            }, 3000);
                        } else {
                            $('#errorAlert').text(data.message).fadeIn();
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        $('#errorAlert').text('重置密碼失敗，請稍後再試').fadeIn();
                    });
            });


        });
        // 驗證token函數(放在 ready 函數外)
        function validateToken(token) {
            fetch(`${BASE_URL}/api/members/validate-reset-token?token=${token}`)
                .then(response => response.json())
                .then(data => {
                    if (!data.valid) {
                        $('#resetPasswordForm').hide();
                        $('#invalidToken').show();
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    $('#resetPasswordForm').hide();
                    $('#invalidToken').show();
                });
        }

        // 密碼驗證函數(放在 ready 函數外)
        function validatePassword(password) {
            const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{8,}$/;
            return passwordRegex.test(password);
        }
    </script>
</body>

</html>
